<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap's CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link to font-awesome -->
    <link rel="stylesheet"   href="./css/style.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Share-Shed</title>
    <style>
        /* add some basic styles */
        label {
          display: block;
          margin-bottom: 10px;
        }
        input, select {
          display: block;
          margin-bottom: 20px;
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        textarea {
          display: block;
          margin-bottom: 20px;
          width: 100%;
          height: 200px;
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background-color: #3e8e41;
        }
      </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark fixed-top" data-bs-theme="dark">
          <div class="container-fluid">
            <h1><a class="navbar-brand" id="mainPage" href="/">
              
              <img class="nav-img" src="./images/ShareShedLogo__1_-removebg-preview.png" alt="">
            </a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link" onclick="navigateToLogin()" href="./loginpage.html" id="navbar-options" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Login/Logout 
                  </a>
                </li>
                <li class="nav-item dropdown">

                  <a class="nav-link" onclick="navigateToSignup()" href="./joinShareShed.html" id="navbar-options" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sign Up
                  </a>
                </li>
                  <a class="nav-link" href="#" id="navbar-options" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    How to use Share Shed
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" id = "favourites-btn" href="#" role="button" aria-expanded="false">
                    Favourites
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id = "favourites-btn" href="./list-products.html" role="button" aria-expanded="false">
                    List an item 
                    </a>
                  </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Category
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                    <li><a class="dropdown-item" href="#">Tools</a></li>
                    <li><a class="dropdown-item" href="#">Floor equipment</a></li>
                    <li><a class="dropdown-item" href="#">Carpet cleaning</a></li>
                    <li><a class="dropdown-item" href="#">General equipment</a></li>
                    <li><a class="dropdown-item" href="#">Garden tools</a></li>
                    <li><a class="dropdown-item" href="#">Trailer</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    
 <div class="container">
         
    <form class="w-100">
        <div class="row">
            <div class="col-md-6">
                <label>Photos section:</label>
                <input type="file" name="photos" accept="image/*" multiple>
                

            </div>
            <div class="col-md-6">

                <label>TITLE section:</label>
                <input type="text" name="title" placeholder="Enter title">
                
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <label>Item Price:</label>
                <input placeholder="Enter Price" type="number" name="price">
                

            </div>
            <div class="col-md-6">

                <label>ITEM CATEGORY:</label>
                <select name="category">
                  <option value="">-- Select category --</option>
                  <option value="floor equipment">Tools</option>
                  <option value="floor equipment">Floor equipment</option>
                  <option value="carpet cleaning">Carpet cleaning</option>
                  <option value="general equipment">General equipment</option>
                  <option value="garden">Garden</option>
                  <option value="trailer">Trailer</option>
                </select>
                
                
            </div>
        </div>
     
        <label>ITEM SPECIFICS:</label>
        <input type="text" name="specifics" placeholder="Enter specifics">
        
        <label>DESCRIPTION:</label>
        <textarea name="description" placeholder="Enter description"></textarea>
        
        <button class="btn-yellow" type="submit">Submit</button>
      </form>
 </div>
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../controllers/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>
  function navigateToLogin() {
  window.location.href = "loginPage.html";
}
function navigateToSignup() {
  window.location.href = "joinShareShared.html";
}

function onItemClick(index) {
  localStorage.setItem('selectedItemIndex', index);
  location.href = 'viewProduct.html';
}
</script>
</body>
</html>
