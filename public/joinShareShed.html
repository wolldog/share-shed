<!-- JavaScript code to extract URL parameters -->
<script>
  function navigateToSignup() {
  window.location.href = "joinShareShared.html";
}
  // Retrieve URL parameters
const urlParams = new URLSearchParams(window.location.search);
const image = urlParams.get('image');
const title = urlParams.get('title');
const description = urlParams.get('description');

// Update product details
document.getElementById('product-image').setAttribute('src', image);
document.getElementById('product-title').innerHTML = title;
document.getElementById('product-description').innerHTML = description;


</script>
